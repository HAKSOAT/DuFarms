{% extends "home.html" %}

{% block content %}
{% block popups %}
    {{ super() }}
{% endblock %}
<div class="container">
    <h3>Products</h3>
    <a href="{{ url_for("add_product") }}"><button type="button" class="btn btn-success">Create</button></div></a>
    <span style="display:inline-block; height: 50px"></span>
    <div class="container">
        <table class="table">
          <tbody>
            {% for product in products[:] %}
            <tr>
                <td><b>{{ product.name }}</b></td>
              <td><a href="{{ url_for("edit_product", name=product.name) }}">Edit</a></td>
              <td><a href="{{ url_for("view_product", name=product.name) }}">View</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</div>
    {% block footer %}
        {{ super() }}
    {% endblock %}
{% endblock %}
