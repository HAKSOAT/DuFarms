{% extends "bootstrap/base.html" %}

{% block title %} {{ page_title }} {% endblock %}

{% block navbar %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for("home") }}">DuFarms</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ url_for("products") }}">Products </a></li>
        <li><a href="{{ url_for("locations") }}">Locations </a></li>
        <li><a href="{{ url_for("product_movements") }}">Movements </a></li>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% endblock %}

{% block content %}
    {% block footer %}
      <footer class="page-footer font-small blue navbar-default navbar-fixed-bottom">
      <div class="footer-copyright text-center py-3">© 2018 Copyright: Made with ❤️ by
        <a href="https://github.com/HAKSOAT"> HAKS</a>
      </div>
      </footer>

    {% endblock %}
